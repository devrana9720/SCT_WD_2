<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Stopwatch</title>

  <!-- Local CSS -->
  <link rel="stylesheet" href="./task2.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

  <div class="stopwatch-container">
    <div class="timer-display">
      <span id="minutes">00</span>:<span id="seconds">00</span>,<span id="milliseconds">00</span>
    </div>

    <div class="controls">
      <button id="startBtn" class="btn"><i class="fas fa-play"></i> Start</button>
      <button id="pauseBtn" class="btn" style="display:none;"><i class="fas fa-pause"></i> Pause</button>
      <button id="resetBtn" class="btn"><i class="fas fa-redo"></i> Reset</button>
      <button id="lapBtn" class="btn"><i class="fas fa-flag"></i> Lap</button>
    </div>

    <div class="laps-container">
      <h2>Lap Times</h2>
      <ul id="lapsList"></ul>
    </div>
  </div>

  <script src="task2.js"></script>
</body>
</html>
